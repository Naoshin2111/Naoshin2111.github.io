<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN"
"http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="sample css.css" rel="stylesheet">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    </head>
    <body>
        <div class="contactform">
            <h1 class="con">Contact</h1>
            <div class="container">
                <form action="" method="post" id="form">
                    <div class="form">
                        <div class="group">
                            <input type="text" name="" id="name" required><span class="ctf"></span>
                            <label for="">Name</label>
                        </div>
                        <div class="group">
                            <input type="text" name="" id="last name" required><span class="ctf"></span>
                            <label for="">Last name</label>
                        </div>
                        <div class="group">
                            <input type="email" name="" id="email" required><span class="ctf"></span>
                            <label for="">Email</label>
                        </div>
                        <div class="group">
                            <input type="text" name="" id="message" required><span class="ctf"></span>
                            <label for="">Message</label>
                        </div>
                        <button type="submit" name="button" class="button">Submit</button>
                </form>
    </body>
</html>
